<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Plantilla</title>
    <link rel="stylesheet" href="./css/registro.css">
</head>

<body>

    <header>
        <img src="./img/logo.png" alt="CodeTube" height="50px">
        <h1>CodeTube</h1>
        <img src="./img/codigo-logo.png" alt="CodiGo" height="100px">
    </header>
    <main>
        <!-- Para el contenido Principal -->
        <hr />

        <section>

            <form action="">
                <div class="content" id="div_first">
                        <img src="./img/logo.png" width="100px" alt="">
                    <h1 id="title">
                        <label for="user">Registro de usuario</label>
                    </h1>
                </div>

                <div class="content">
                    <input type="text" placeholder="USUARIO" id="user" class="box">
                </div>

                <div class="content">
                    <div class="body">
                        <label for="name" class="text_label">Nombre
                        </label> <br>
                        <input type="text" id="name" class="box">
                    </div>
                    <div class="body">

                        <label for="last_name" class="text_label">Apellidos
                        </label><br>
                        <input type="text" id="last_name" class="box">

                    </div>
                </div>
                <div class="content">
                    <div class="body">

                        <label for="e_mail" class="text_label">Email
                        </label><br>
                        <input type="email" id="e_mail" class="box">

                    </div>
                    <div class="body">

                        <label for="pass" class="text_label">Password
                        </label><br>
                        <input type="password" id="pass" class="box">

                    </div>
                </div>
                <div class="content">
                    <div class="body">
                        <!--  -->
                        <label for="pass_c" class="text_label">Confirm Password
                        </label><br>
                        <input type="password" id="pass_c" class="box">

                    </div>
                    <div class="body" id="age_div">

                        <label for="age" class="text_label">Edad
                        </label><br>
                        <input type="number" value="28" id="age" class="box">
                        <label for="" class="text_label" id="age_extra">AÑOS</label>
                    </div>
                </div>
                <div class="content">
                    <div class="body">

                        <label for="celphone" class="text_label">Teléfono
                        </label><br>
                        <input type="tel" id="celphone" class="box">

                    </div>
                    <div class="body">

                        <label for="city" class="text_label">Cuidad
                        </label><br>
                        <select name="" id="city" class="box">
                            <option value="">Arequipa</option>
                            <option value="">Cuzco</option>
                            <option value="">Lima</option>
                        </select>


                    </div>
                </div>
                <div class="content" id="div_content">
                    <label for="terminos" class="text_label">
                        <input id="terminos" type="checkbox">
                        Acepto políticas y condiciones
                    </label>
                </div>
                <div class="content">
                        
                    <input id="make_acount" type="submit" value="Crear cuenta">
                
                </div>
            </form>
            <div class="content">
                <span id="texto">Los terminos y condiciones del sitio...bla bla</span>
            </div>
        </section>


    </main>
    <hr />
    <footer>
        <ul>
            <li>Contacto</li>
            <li>Correo Electrónico</li>
            <li>Ubicación</li>
        </ul>
        <img src="" alt="">
    </footer>

</body>

</html>
